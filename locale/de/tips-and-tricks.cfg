cube-logistics=Der [item=cube-ultradense-utility-cube] muss an verschiedene Maschinen geliefert werden, damit Ihre Fabrik funktioniert.\n\nWährend der Würfel von Hand transportiert und eingelegt werden kann, ist dies keine effektive und langfristige Lösung. Es gibt viele Methoden um diese Arbeit zu automatisieren. Zum Beispiel:\n- [entity=filter-inserter]\n- [entity=fast-transport-belt]\n- [entity=decider-combinator]\n- [entity=cube-recovery-bay]\n\nEs kann ein bisschen dauern, sich daran zu gewöhnen, aber lass dich nicht entmutigen: Es ist nichts Falsches daran, mit etwas Einfachem oder halb Automatisiertem zu beginnen, und sich schrittweise zu verbessern. Weitere Optionen werden verfügbar sein, wenn du durch den Technologiebaum fortschreitest.\n\nEinige Tools wurden zur Verfügung gestellt, um Ihnen beim Verwalten und Überwachen des [item=cube-ultradense-utility-cube] zu helfen:\n- __REMARK_COLOR_BEGIN__Alerts__REMARK_COLOR_END__ zeigt den aktuellen Standort des Würfels auf der Minikarte an. Du kannst diese Meldungen mit __CONTROL__cube-toggle-alerts__, oder in den Mod-Einstellungen ein- und ausschalten.\n- Der __REMARK_COLOR_BEGIN__cubecam__REMARK_COLOR_END__ lässt dich den Würfel aus der Ferne sehen. Öffne ihn mit __CONTROL__cube-open-cubecam__ (oder __CONTROL__cube-open-cubecam-fullscreen__ für Vollbild). Die Fenstergröße kann in den Mod-Einstellungen angepasst werden.\n\nDiese Tastaturbelegungen können in den Einstellungen geändert werden.
cube-efficiency=Ultracube ist nicht dazu gedacht, dir übermäßiges Grinden aufzuzwingen oder lange Wartepausen zu verursachen. Wenn du lange warten musst bis die Produkte fertig sind, ist es wahrscheinlich, dass es Verbesserungesmöglichkeiten in deiner Fabrik gibt.\n\nIm Gegensatz zu Factorio wird die Gesamtleistung deiner Fabrik letztlich nicht durch Maschinen oder Ressourcen begrenzt sein, sondern durch die Effektivität, mit der Du den [item=cube-ultradense-utility-cube] benutzt.\n\nEs kann helfen den Fokus von Durchsatz auf "Stückzahlen pro Einheit Würfelzeit" zu lenken.\n\nEinige Dinge, die du vielleicht in Betracht ziehen möchtest sind:\n- Wie du den [item=cube-ultradense-utility-cube] von Ort zu Ort bekommst.\n- Wie du ermittelst wann ein Prozess den [item=cube-ultradense-utility-cube] nicht mehr braucht ohne ihn zu stehlen, und wie man wenn nötig die Zustellung automatisiert.\n- Ordne Deine Maschinen und Prozesse besser an zur Reduzierung von Leerzeiten, z. B. durch verkürzung der Transitzeit [item=fast-transport-belt].\n\nDas Puffern von Produkten kann einige Probleme beheben. Beachte aber, dass übermäßiges Puffern Probleme verschleiern und schwerer zu diagnostizieren machen kann.\n\nBeachte schließlich, dass alternative Prozesse und Rezepte selten ein geradliniges Upgrade sind. Oft gehen Verbesserungen bei der Würfeleffizienz auf Kosten einer geringeren Ressourceneffizienz oder einer gesteigerten Komplexität. Du musst selbst entscheiden, wann (und in welchem Ausmaß) du die Alternativen benutzt.
cube-ultralocomotion=[technology=cube-transitive-ultralocomotion] bewirkt, dass die Beschleunigung des Fahrzeugs und die Höchstgeschwindigkeitsboni des [item=cube-ultradense-utility-cube] auch dann wirksam werden, wenn er in einem Güterwagen des Zuges transportiert wird, nicht nur beim Betreiben einer [Entity=locomotive].\n\nDies ermöglicht einen effektiven, automatisierten Hochgeschwindigkeitstransport des Würfel über große Entfernungen, da der Würfel beim Erreichen seines Ziels leicht über [entity=fast-inserter] entladen werden kann.\n\nJede [Entity=locomotive] muss immer noch mit einer eigenen Standard-Brennstoffquelle versorgt werden, wie z. B. [item=cube-vehicle-Fuel].
cube-deep-core-ore=[item=cube-deep-core-ore] kann in [entity=cube-deep-core-veins] gefunden und vom [entity=cube-deep-core-ultradrill] extrahiert werden. Dieser muss vom [item=cube-ultradense-utility-cube] betrieben werden.\n\n[entity=cube-deep-core-vein] sind selten und vermutlich nicht in unmittelbarer Nähe zu finden. Falls nötig kann ein [entity=car] mit dem [item=cube-ultradense-utility-cube] im Tank die Suche beschleunigen.
cube-loaders=Der [entity=aai-v2-loader] kann aus einer Kiste, Maschine oder einem Wagon ein ganzes, volles [entity=fast-transport-belt] be- oder entladen.\n\nTrotzdem ist der [entity=stack-inserter] nicht komplett überflüssig: nicht nur ist der Lader weniger flexibel, sondern er muss natürlich auch mit Strom versorgt werden. Er verbraucht relativ viel Energie, auch wenn untätig ist. Der Einsatz will wohl überlegt sein.\n\nVerbesserte Loader, wie z. B. der [entity=aai-v3-loader], funktionieren ähnlich und brauchen entsprechend mehr Strom.
cube-nuclear-reactor=Der [entity=cube-nuclear-reactor] in Ultracube muss mit dem [item=cube-ultradense-utility-cube] kaltgestartet werden.\n\nDie einmalige Verwendung des Würfels bringt den Reaktor auf Arbeitstemperatur. Dann werden die Wärmeleiter verbunden, die Reaktorhitze kann fließen und [item=uranium-fuel-cell] muss zur Fortsetzung des Normalbetriebs verwendet werden.\n\nWenn das [item=uranium-fuel-cell] ausgehen sollte, fährt der Reaktor herunter in den Initialzustand und muss erneut mit dem [item=cube-ultradense-utility-cube] kaltgestartet werden.
cube-mystery-furnace=Wenn der [entity=cube-mystery-furnace] mit einer [item=cube-haunted-energy-cell] befeuert wird, kann man jeden Gegenstand an die Geister opfern um im Gegenzug einen anderen Gegestand zu erhalten.\n\nDie Geister sind wankelmütig und scher zu beeindrucken, aber mit einer gewissen Hartnäckigkeit kann man vielleicht einen guten Deal machen.\n\nMan kann aber auch einfach nur Unliebsamkeiten damit loswerden.\n\nAber Vorsicht! Die Geister akzeptieren auch die [item=cube-haunted-energy-cell] selbst. Und immer schön an die Entsorgung der [item=cube-residual-tendrils] denken.
cube-quantum-decoder=Der [entity=cube-quantum-decoder] funktioniert ganz anders als die meisten Maschinen.\n\nEr kann folgendes verwenden:\n- [item=cube-qubit-0]\n- [item=cube-qubit-1]\n- [item=cube-qubit-2]\n- [item=cube-qubit-3]\n- [item=cube-qubit-4]\n- [item=cube-qubit-5]\n\nDiese Gegenstände werden jeweils nacheinander aufgenommen aber in Paaren verarbeitet, mit einer Ausgabe nach jeder zweiten Eingabe. Das erzeugte Ergebnis hängt davon ab, ob das Paar der bearbeiteten Qubits korrekt war oder nicht: [item=cube-qubit] für eine falsche Paarung, oder [item=cube-quantum-research-data] für eine korrekte Paarung.\n\nDie nächste, korrekte Paarung von Qubits wird (individuell) zufällig für jeden [Entity=cube-quantum-decoder] festgelegt, nachdem er erfolgreich dekodiert hat.\n\nHinweis:\n- Die Reihenfolge spielt keine Rolle: Einfügen von [item=cube-qubit-0] gefolgt von [item=cube-qubit-1] ist dasselbe wie Einfügen von [item=cube-qubit-1] gefolgt von [item=cube-qubit-0].\n- Zwei Kopien desselben Qubites sind auch eine gültige Paarung.\n\nSo gibt es 21 mögliche Paarungen und jede ist gleich wahrscheinlich.
cube-helvetica-scenario=Wenn du es wirklich drauf anlegst, kannst du die [recipe=cube-resonance-cascade] im [entity=cube-forbidden-ziggurat] anwerfen.\n\nAber Vorsicht bitte: ohne die nötigen Vorbereitungen wirst du in Teufels Küche geraten.\n\nHinweis: Der Effekt des [item=cube-productivity-module] wirkt sich nur auf die zusätzliche Produktion von [item=cube-basic-antimatter-unit] aus.

