[tips-and-tricks-item-description]
cube-ultracube=Az Ultracube-ra jellemző tippek és trükkök ebben a szekcióban jelennek meg.
cube-vanilla=A Vanilla tippek és trükkök ebben a szekcióban jelennek meg.

cube-boiler=Az Ultracube játék megkezdéséhez először hőt kell biztosítanod. A kazán üzemeltetéséhez szükséges tüzelőanyag kezdetben az [item=cube-ultradense-utility-cube], amelyet közvetlenül a kazánba lehet helyezni. Ugyanez a módszer működik bármely hasonló gépnél vagy járműnél.
cube-logistics=[item=cube-ultradense-utility-cube] kézbesítése szükséges a legtöbb logisztikai rendszer működtetéséhez. Ezekhez külön billentyűparancsok is tartoznak.\n\nEzek a billentyűk a beállításokban módosíthatók.
cube-efficiency=Az Ultracube nem arra lett tervezve, hogy túlzott hatékonysági kényszert erőltessen rád. Használd saját megítélésedet annak eldöntésére, mikor (és milyen mértékben) térsz át hatékonyabb megoldásokra.
cube-ultralocomotion=[technology=cube-transitive-ultralocomotion] lehetővé teszi a rendkívül gyors mozgást, azonban ezek az eszközök nem rendelkeznek saját alapértelmezett üzemanyaggal, ezért például [item=cube-vehicle-fuel] szükséges a működésükhöz.
cube-deep-core-ore=[item=cube-deep-core-ore] a bolygó mélyebb rétegeiben található. A megfelelő felderítéshez és kitermeléshez az [item=cube-ultradense-utility-cube] jelentősen felgyorsíthatja a munkát.
cube-loaders=[entity=aai-v2-loader] közvetlenül képes tárgyakat betölteni vagy kiemelni szállítószalagokból és gépekből. Más rakodók hasonlóan működnek, de nagyobb energiaigénnyel.
cube-nuclear-reactor=Az Ultracube-ban található [entity=cube-nuclear-reactor] eltér a megszokottól, és újraindítható az [item=cube-ultradense-utility-cube] segítségével.
cube-mystery-furnace=Amikor a [entity=cube-mystery-furnace] működésben van, kiszámíthatatlan eredményeket produkálhat. Mindig ügyelj arra, hogy kezeld az [item=cube-residual-tendrils] melléktermékeket.
cube-quantum-decoder=A [entity=cube-quantum-decoder] meglehetősen szokatlan módon működik. Összesen 21 lehetséges párosítás létezik, és mindegyik egyforma eséllyel fordul elő.
cube-helvetica-scenario=Ha elszánt vagy, a [recipe=cube-resonant-quantum-assembly] használatával további [item=cube-basic-antimatter-unit] állítható elő, de kizárólag ebből az anyagból.


