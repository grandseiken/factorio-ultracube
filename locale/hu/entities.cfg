[entity-description]
cube-logistic-robot-0=Tárgyakat szállít a logisztikai ládák között.
cube-logistic-robot-1=Tárgyakat szállít a logisztikai ládák között (legjobb igyekezet szerint).

cube-local-turbine=Szélturbina, amely kis mennyiségű energiát termel kizárólag a közeli egységek számára. Nem csatlakoztatható elektromos hálózathoz, és nem használható akkumulátorok töltésére.
cube-boiler=Az ultrasűrű kocka energiáját használja fel víz gőzzé alakításához.
cube-lab=A tárolt tudás kibontása.
cube-recovery-bay=Elektromos energiát használ az ultrasűrű kocka feltöltésére.
cube-synthesizer=Különféle anyagokat szintetizál az ultrasűrű kocka segítségével.
cube-dimension-folding-engine=Dimenziómanipulációra képes motor.
cube-fabricator=Nyersanyagokból termékek széles skáláját képes összeállítani.
cube-deep-core-ultradrill=Teljes kapacitáson csak akkor működik, ha közvetlenül egy ládába ürít.
cube-stygian-energy-lab=Kísértett energiakapszulákat hasznosít, hogy a semmin túlról érkező szelekkel hajtsa meg a turbinákat.
cube-heavy-turbine=Nagy erejű áramlást használ fel elektromos energia előállításához.
cube-nuclear-reactor=Urán fűtőelemekkel termel hőt. A reakciót az ultrasűrű kockával kell beindítani. A hőtermelés növekszik, ha más reaktorok mellé építik.
cube-cyclotron=Működés előtt gondosan fel kell tölteni. A teljes töltés 80 másodpercet vesz igénybe 3 MW teljesítménnyel, és egyetlen használatra elegendő.
cube-cyclotron-interface=A ciklotron számára fenntartott, 240 MJ kapacitású energiatároló. 3 MW-tal tölt, egy teljes töltés egy használatra elegendő.
cube-particle-phase-aligner=Aktiválja és különböző „ízeiken” vezeti végig a kubitokat.
cube-quantum-decoder=Kubitokat elemez párokban. A szükséges bemeneti párosítás minden sikeres dekódolás után egyenletes eloszlással, véletlenszerűen kerül kiválasztásra.
cube-beacon=Másodpercenként 2 egység jeladó-energiát fogyaszt, hogy a modulok hatását a közeli baráti egységekre továbbítsa. Ha egy gépet egynél több jeladó ér el, túlterhelődik és leáll.
cube-experimental-teleporter=Kalibráláshoz energiára és vezérlőmodulokra van szüksége. A kalibrált teleportba helyezett tárgy vagy játékos azonnal átküldhető egy másik teleportba. Ha egynél több fogadó teleport áll készen, a cél véletlenszerű.
cube-antimatter-reactor=Energiát termel anyag–antianyag megsemmisítésből. Teljesen telített bemeneti portonként 6 GW teljesítményt képes leadni, összesen akár 24 GW-ot. Mivel a felesleges energia elvész, nagy kapacitású tárolás szükséges a pazarlás elkerüléséhez.
cube-antimatter-reactor-port=Egy port képes egyetlen, teljes kapacitáson működő megsemmisítési kamra kimenetét fogadni. Mivel az energiatermelés nem skálázható le az igényhez, a be nem fogott többletenergia elveszik.
cube-annihilation-chamber=Az anyag–antianyag megsemmisítést teszi lehetővé. Az így keletkező ionizációs áram egy antianyag-reaktort táplál, feltéve hogy a nagy mennyiségű gamma-hulladék megfelelően kezelve van.

