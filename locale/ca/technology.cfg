cube-energy-bulkframe=Edificis que emmagatzemen quantitats molt més grans d'energia elèctrica per usar-la després.
cube-residual-tendrils=Algunes coses han de tornar allà d'on vénen.
cube-uranium-processing=El mineral d'urani es processa a urani-238 en centrífugues, amb una petita probabilitat de generar isòtops enriquits.
cube-nuclear-power=Mètode de generació d'energia potent i sofisticat. Els reactors s'han d'inicialitzar amb el cub ultradens. Quan ja tenen prou temperatura accepten barres de combustible d'urani.
cube-kovarex-enrichment-process=Crea urani-235 a partir d'urani-238. Requereix una quantitat inicial d'urani-235 com a catalitzador, i gestionar el subproducte urani-234.
cube-nuclear-fuel-reprocessing=Reprocessament de barres de combustible d'urani esgotades per a crear urani-238 i urani-234.
cube-fission-reactor-equipment=Si s'insereix a l'armadura, proporciona energia que poden emprar els altres equipaments inserits.
cube-cerebral-substrate-phantom=Exhuma el material de pensament dels fantasmes.
cube-v4-logistics=Mitjans de transport encara millors.
cube-extremely-long-inserter=El departament d'inseridors es va lluir amb aquest.
cube-loader=Mou elements a dins o a fora d'un contenidor, màquina o vagó de mercaderies a la velocitat d'una cinta plena del nivell equivalent. Té un gran consum energètic també en espera.
cube-express-loader=Un carregador compatible amb una cinta transportadora exprés. Té un gran consum energètic.
cube-v4-loader=Un carregador compatible amb una cinta transportadora ultraràpida. Té un gran consum energètic.
cube-cyclotron=Una màquina avançada que ha de carregar-se curosament abans de la seva operació. El seu nucli amb 240MJ de càrrega dedicada necessita 80 segons a 3MW per a arribar a la màxima capacitat, que permet un únic ús.
cube-cyclotron-uranium=Nous processos amb catalitzadors radioactius.
cube-beacon=La balisa transmet l'efecte dels mòduls de millora a entitats amigues properes. Requereix 2 unitats de suc de balisa per segon per a funcionar. Una màquina afectada per més d'una balisa quedarà sobrecarregada i s'aturarà.
cube-quantum-decoder=Analitza qbits per parells produint dades de recerca. L'aparellament dels tipus de qbits d'entrada se selecciona a l'atzar uniformement d'entre totes les possibles combinacions després de cada descodificació exitosa.
cube-arcane-drive=Fa anar ràpid millor que abans.
cube-spidertron=Un vehicle versàtil capaç de travessar terrenys difícils. Es pot conduir manualment o amb el control remot de l'aranyatron.
cube-experimental-teleporter=Un mitjà instantani però car de transportar elements (o jugadors) d'un lloc a un altre.
cube-forbidden-ziggurat=Potser volem evitar això.
cube-construct-forbidden-ziggurat=Aviam, si hi insistiu...
cube-resonance-cascade=Seria prudent fer abans totes les preparacions necessàries.
cube-ultradense-combustion-cube=Un tipus especial de cub utilitzat exclusivament com a font de combustible d'energia ultradensa, però que pot coexistir amb fantasmes.
cube-antimatter-reactor=Produeix increïbles quantitats d'energia gràcies a l'anihilació matèria-antimatèria. El cub ultradens haurà de gestionar l'eliminació de residus perillosos. A més, com que el reactor no pot restringir-se per a adaptar-se a la demanda, caldrà més capacitat d'emmagatzemament d'energia per a evitar pèrdues.
cube-quantum-entanglement=Quan un qbit del parell era correcte en un intent infructuós de descodificació, el descodificador quàntic produirà un qbit d'aroma aleatòria.

