cube-resplendent-plate=Un material de fabricació adient per als industrials encallats més exigents.
cube-deep-fuel-refining=Combustible d'alt rendiment amb la barreja correcta d'ingredients.
cube-improved-tar-processing=Més espès, fosc i pastós.
cube-coal-liquefaction=Converteix directament el carbó a productes del quitrà gràcies a l'ús de vapor.
cube-transitive-ultralocomotion=Recol·lecta l'energia del cub ultradens per a fer efectiu el transport de l'esmentat cub a llargues distàncies.
cube-distillation=Fabricació espirituosa.
cube-emotional-decomposition=Quan està saturat, produeix contingut emocional pur en mesures iguals i oposades.
cube-logistic-robotics=Nascuts en parella, per sempre agermanats. Estigueu tranquils que ambdós ho faran d'allò més bé.
cube-logistic-system=Caixes des d'on els robots logístics poden agafar i col·locar elements.
cube-mystery-furnace=Si sacrifiqueu un element als esperits, rebreu quelcom com a resposta.
cube-dimension-folding-engine=Tècniques de síntesi arcanes que requereixen el desplegament de les hiperdimensions internes del cub ultradens.
cube-phantom-electronics=Materials d'un altre món i components electrònics.
cube-phantom-components=Amb prou motivació, els cubs fantasma poden sintetitzar components bàsics.
cube-phantom-emotion=Curosament realitzat sota condicions de laboratori.
