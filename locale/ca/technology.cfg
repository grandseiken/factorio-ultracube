cube-efficiency-module-v2=Disminueix el consum energètic de la màquina. El consum mínim d'energia és del 20%. Ajustar-ho per a un alt rendiment no és fiable.
cube-efficiency-module-v3=Disminueix el consum energètic de la màquina. El consum mínim d'energia és del 20%. Ajustar-ho per a un alt rendiment no és fiable i és ple de contratemps.
cube-productivity-module=Permet que una màquina faci més productes amb la mateixa quantitat d'ingredients, però també n'incrementa el consum energètic i redueix la velocitat.
