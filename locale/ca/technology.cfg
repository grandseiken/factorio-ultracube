cube-exoskeleton-equipment=Si s'insereix a l'armadura, augmenta la velocitat de moviment. Podeu equipar més d'un exosquelet per a moure-vos més ràpid.
cube-exoskeleton-equipment-mk2=Si s'insereix a l'armadura, augmenta la velocitat de moviment. Podeu equipar més d'un exosquelet per a moure-vos més ràpid.
