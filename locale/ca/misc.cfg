[mod-setting-description]
cube-show-cube-alerts=Mostra la ubicació actual del cub com una alerta del mini mapa. Es pot activar o desactivar amb __CONTROL__cube-toggle-alerts__.
cube-cube-fx-frequency=El cub explota per a ajudar-vos a seguir-li la pista, però podeu reduir-ne la freqüència si fa massa nosa.
cube-powered-cars=Els cotxes alimentats pel cub són indestructibles. Això pot ser perillós per a la fàbrica.
cube-cubecam-scale=Escala la mida de la finestra de la Càmera Cub per aquesta quantitat.
cube-circuit-machines=Permet que les màquines de producció d'Ultracube es puguin connectar al circuit de control. Això permet un control més avançat (per exemple, definir dinàmicament les receptes), però també simplifica algun dels trencaclosques logístics inherents. Deixeu-ho desactivat per a l'experiència "Clàssica" d'Ultracube o activeu-ho per a utilitzar-hi les noves funcionalitats.

