cube-deep-core-ultradrill=Мощная дрель, работающая от сверхплотного куба. Способна добывать ресурсы, спрятанные глубоко под землей.
cube-deep-crystallization=Выращивайте загадочные и мощные кристаллы из жидкого глубинного порошка.
