cube-resplendent-plate=Производственный материал, подходящий только для самых взыскательных промышленников.
cube-deep-fuel-refining=Топливо с более высоким выходом при правильном сочетании ингредиентов.
cube-improved-tar-processing=Толще, темнее и более вязкое.
cube-coal-liquefaction=Создавайте смолистые продукты непосредственно из угля с помощью пара.
cube-transitive-ultralocomotion=Используйте мощь сверхплотного куба для эффективной транспортировки куба на большие расстояния.
cube-distillation=Производите крепкие вещи.
cube-emotional-decomposition=При насыщении дает сырое эмоциональное содержание в равной и противоположной мере.
cube-logistic-robotics=Рожденные в паре, навсегда близнецы. Будьте уверены, они оба сделают все возможное.
cube-logistic-system=Сундуки, между которыми логистические дроны могут перемещать предметы.
cube-mystery-furnace=Если вы пожертвуете предмет духам, вы получите что-то взамен.
