cube-roboport=Робопорты хранят, заряжают и развертывают строительных и логистических роботов.
cube-exoskeleton-equipment=Вставляется в броню для увеличения скорости передвижения. Вы можете экипировать несколько экзоскелетов одновременно.
cube-exoskeleton-equipment-mk2=Вставляется в броню для увеличения скорости передвижения. Вы можете экипировать несколько экзоскелетов одновременно.
cube-solar-panel-equipment-mk2=Обеспечивает большое количество энергии для модулей оборудования в дневное время.
cube-power-armor=Броня с большой сеткой снаряжения.
cube-modular-casing=Модульное служебное устройство, которое можно настроить для выполнения различных задач с помощью множества дополнительных компонентов.
cube-deep-core-ultradrill=Мощная дрель, работающая от сверхплотного куба. Способен добывать ресурсы, спрятанные глубоко под землей.
cube-deep-crystallization=Выращивайте загадочные и мощные кристаллы из жидкого глубокого порошка.
cube-deep-crystal-distillation=Перерабатывайте побочные продукты для производства большего количества кристаллов.
cube-resplendent-plate=Производственный материал, подходящий только для самых взыскательных промышленников.
cube-deep-fuel-refining=Топливо с более высоким выходом при правильном сочетании ингредиентов.
cube-improved-tar-processing=Толще, темнее и липкее.
cube-coal-liquefaction=Превратите уголь непосредственно в смолистые продукты с помощью пара.
cube-transitive-ultralocomotion=Используйте мощь сверхплотного куба для эффективной транспортировки куба на большие расстояния.
cube-distillation=Производите крепкие вещи.
cube-emotional-decomposition=При насыщении дает сырое эмоциональное содержание в равной и противоположной мере.
cube-logistic-robotics=Рожденные в паре, навсегда близнецы. Будьте уверены, они оба сделают все возможное.
cube-logistic-system=Сундуки, между которыми логистические роботы могут перемещать предметы.
cube-mystery-furnace=Если вы пожертвуете предмет духам, вы получите что-то взамен.
cube-dimension-folding-engine=Техники тайного синтеза, требующие раскрытия внутренних гиперпространств сверхплотного куба.
cube-phantom-electronics=Потусторонние материалы и электронные компоненты.
cube-phantom-components=При некоторой поддержке можно создать фантомные кубы для синтеза основных компонентов.
cube-phantom-emotion=Тщательно проводится в лабораторных условиях.
cube-spectral-processor=Тревожный уровень производительности.
cube-haunted-energy-cell=Неестественное хранилище энергии.
cube-stygian-energy-lab=Используйте силу призрачных энергетических ячеек.
cube-energy-bulkframe=Здания, которые хранят гораздо большее количество избыточной электроэнергии на потом.
cube-residual-tendrils=Некоторые вещи необходимо отправить обратно, откуда они пришли.
cube-uranium-processing=Урановая руда перерабатывается в центрифугах в уран-238, что может привести к получению более богатых изотопов.
cube-nuclear-power=Мощный и сложный метод генерации энергии. Реакторы необходимо запускать с помощью сверхплотного куба. Как только они достаточно нагреются, к ним примут урановые топливные элементы.
cube-kovarex-enrichment-process=Создать уран-235 из урана-238. Требуется большое количество урана-235 в качестве катализатора и обработка побочного продукта урана-234.
cube-nuclear-fuel-reprocessing=При переработке урановых топливных элементов были получены уран-238 и уран-234.
cube-fission-reactor-equipment=Вставляется в броню для питания другого оборудования.
cube-cerebral-substrate-phantom=Эксгумируйте материальные мысли о призраках.
cube-v4-logistics=Еще более быстрый вид транспорта.
cube-extremely-long-inserter=Отдел вставок отлично справился с этим.
cube-loader=Перемещает товары в или из контейнера, машины или грузового вагона со скоростью конвейера эквивалентного уровня. Имеет большой расход энергии в простое.
cube-express-loader=Погрузчик, совместимый с экспресс-конвейерами. Имеет большой расход энергии в простое.
cube-v4-loader=Погрузчик, совместимый с ультра быстрыми конвейерами. Имеет большой расход энергии в простое.
cube-cyclotron=Усовершенствованная машина, которую перед работой необходимо тщательно зарядить. Его выделенному зарядному ядру емкостью 240 МДж требуется 80 секунд при мощности 3 МВт для достижения полной мощности, чего достаточно для однократного использования.
cube-cyclotron-uranium=Новые процессы с радиоактивными катализаторами.
cube-beacon=Маяк передает эффекты модулей улучшения ближайшим дружественным объектам. Для работы требуется 2 единицы сока маяка в секунду. Машина, на которую действует более одного маяка, перегрузится и перестанет работать.
cube-quantum-decoder=Анализируйте кубиты попарно для получения исследовательских данных. Требуемая пара типов входных кубитов выбирается равномерно случайным образом среди всех возможных комбинаций после каждого успешного декодирования.
cube-arcane-drive=Это происходит быстрее, лучше, чем раньше.
cube-spidertron=Универсальный автомобиль, способный преодолевать пересеченную местность. Им можно управлять вручную или с помощью пульта дистанционного управления Spidertron.
cube-experimental-teleporter=Мгновенный, но дорогой способ транспортировки предметов (или игроков) с места на место.
cube-forbidden-ziggurat=Возможно, мы захотим избежать этого.
cube-construct-forbidden-ziggurat=Ну, если ты настаиваешь.
cube-resonance-cascade=Было бы разумно заранее принять необходимые меры.
cube-ultradense-combustion-cube=Специальный вид куба, используемый исключительно в качестве ультраплотного источника энергии, но которые может сосуществовать с фантомами.
cube-antimatter-reactor=Произведите невероятное количество энергии за счет аннигиляции материи и антиматерии. Сверхплотный куб понадобится для утилизации опасных отходов. Кроме того, поскольку сам реактор не может масштабироваться в соответствии с потребностями, вероятно, потребуются дополнительные мощности хранения энергии, чтобы избежать потерь.
cube-quantum-entanglement=Когда один из парных кубитов участвующих в неудачной попытке декодирования, квантовый декодер произведёт кубит случайной особенности.

cube-speed-module=Увеличивает скорость и энергопотребление машин.
cube-speed-module-v2=Увеличивает скорость и энергопотребление машин. Настройка на высокую производительность ненадежна.
cube-speed-module-v3=Увеличивает скорость и энергопотребление машин. Настройка на высокую производительность ненадежна и чревата неудачами.
cube-efficiency-module=Снижает энергопотребление машины. Минимальное потребление энергии составляет 20%.
cube-efficiency-module-v2=Снижает энергопотребление машины. Минимальное потребление энергии составляет 20%. Настройка на высокую производительность ненадежна.
cube-efficiency-module-v3=Снижает энергопотребление машины. Минимальное потребление энергии составляет 20%. Настройка на высокую производительность ненадежна и чревата неудачами.
cube-productivity-module=Позволяет машине производить больше продуктов из того же количества ингредиентов, но также увеличивает потребление энергии и снижает скорость.
cube-productivity-module-v2=Позволяет машине производить больше продуктов из того же количества ингредиентов, но также увеличивает потребление энергии и снижает скорость. Настройка на высокую производительность ненадежна.
cube-productivity-module-v3=Позволяет машине производить больше продуктов из того же количества ингредиентов, но также увеличивает потребление энергии и снижает скорость. Настройка на высокую производительность ненадежна и чревата неудачами.

cube-steel-axe=Увеличивает скорость, с которой вы можете складывать здания в карманы.
cube-inserter-capacity-bonus=Позволяет средствам вставки перемещать больше элементов одновременно.
cube-bulk-inserter-capacity-bonus=Позволяет объёмным манипуляторам стека перемещать больше элементов одновременно.
cube-braking-force=Поезда могут замедляться быстрее, что позволяет им дольше оставаться на более высоких скоростях.
cube-mining-productivity=Увеличена доходность всех экстракторов сырьевых ресурсов.
cube-worker-robot-speed=Увеличивает скорость полета логистических и строительных роботов.
cube-worker-robot-storage=Увеличивает количество предметов, которые логистические и строительные роботы могут переносить одновременно.
cube-research-speed=Открывает более эффективные исследовательские практики.
cube-toolbelt-extension=Расширяет ваш инвентарь.

cube-technology-technology=Позволяет проводить дальнейшие исследования.
cube-everything=Исследуйте эту технологию, чтобы закончить игру.

pushbutton=При нажатии излучает сигнал сети.


